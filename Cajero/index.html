<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="app.css">
</head>

<body>

    <h1 class="title">Aqui podras ingresar tu saldo y realizar tus retiros</h1>

    <main class="background container">

        <div class="ingreso container">
            <input type="text" class="ingresar" placeholder="Ingresa tu Dinero">
            <input type="submit" class="start__ingresar">
        </div>

        <div class="registro container">
            <input type="text" class="saldo" placeholder="Este es tu saldo actual">
            <input type="submit" class="start__saldo">
        </div>

        <div class="registro container">
            <input type="text" class="retiro" placeholder="Ingresa tu retiro">
            <input type="submit" class="start__retiro">
        </div>



    </main>

    <script type="text/javascript" src="app.js"></script>
</body>

</html>
