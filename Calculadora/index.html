<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="app.css">
</head>

<body>

    <h1 class="title"> Bienvenido a la Calculadora Magica</h1>

    <div class="fondo container">
        <div class="flex">
            <div class="parte1">
                <input type="text" class="valor1" placeholder="Numero1">
            </div>
            <div class="parte1">
                <input type="text" class="valor2" placeholder="Numero2">
            </div>
        </div>

        <form class="formulario flex">
            <select class="formulario__campo">
                <option disabled selected>-- Seleccionar la operacion --</option>
                <option value="suma">Suma</option>
                <option value="resta">Resta</option>
                <option value="multiplicacion">Multiplicacion</option>
                <option value="division">Division</option>
            </select>
            <div class="input">
                <input class="formulario__submit" type="submit" value="Realizar la Operacion">
                <input class="formulario__color" type="submit" value="Cambio de Color">
            </div>
        </form>

    </div>
    <script src="app.js"></script>


</body>

</html>
